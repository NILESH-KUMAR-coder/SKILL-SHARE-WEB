<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Profile â€” Skill Swap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Skill Swap</div>
    <div class="actions">
      <button id="themeToggle" class="btn small ghost">Theme</button>
      <a href="profile.html" class="btn small">Back</a>
      <a href="dashboard.html" class="btn small ghost">Dashboard</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <input id="edit_name" placeholder="Name" required />
        <input id="edit_displayName" placeholder="Display name" />
        <input id="edit_contact" placeholder="Contact" />
        <textarea id="edit_bio" placeholder="Bio"></textarea>

        <div style="margin-top:8px">
          <label>Profile picture</label>
          <input type="file" id="profileFile" accept="image/*" />
          <button id="btnUploadImage" type="button" class="btn small">Upload</button>
        </div>

        <button type="submit" class="btn">Save</button>
      </form>
    </section>

    <aside class="card">
      <h3>Preview</h3>
      <img id="previewAvatar" class="avatar" src="" alt="preview">
      <div id="uploadResult" class="small-muted"></div>
    </aside>
  </main>

  <script src="app.js"></script>
  <script src="profile.js"></script>
</body>
</html>
